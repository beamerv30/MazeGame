<!DOCTYPE html>

<html>

<head>
	<title>Shape emitter - Physijs</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css" />

	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/stats.js"></script>
	<script type="text/javascript" src="js/tween.js"></script>
	<script type="text/javascript" src="js/physi.js"></script>
	<script type="text/javascript">
//wofür ist use strict?
	'use strict';

	Physijs.scripts.worker = 'js/physijs_worker.js';
	Physijs.scripts.ammo = 'ammo.js';

	var initScene, render, createShape, loader,
		renderer, render_stats, physics_stats, scene, light, ground, ground_material, camera, ball;



	initScene = function() {
		TWEEN.start();
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMap.enabled = true;
		renderer.shadowMapSoft = true;
				//append fügt was zusammen
		document.getElementById( 'viewport' ).appendChild( renderer.domElement );

		scene = new Physijs.Scene({ fixedTimeStep: 1/30 });
		scene.setGravity(new THREE.Vector3( 0, -250, 0 ));
		scene.addEventListener(
			'update',
			function() {

				//to do the physical calc
				scene.simulate( undefined, 2 );
				// wieso geht sowas nicht?

				if(ball != null && ball.position.y <= -20 ){
					alert('You lose');
					scene.remove(ball);
					ball = null;
				}
			}
		);



		camera = new THREE.PerspectiveCamera(
			35, //zoomen
			window.innerWidth / window.innerHeight,
			1,
			1000
		);
		camera.position.set( 0, 100, 0 );
		camera.lookAt( scene.position );
		scene.add( camera );

		// Light
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 20, 40, -15 );
		light.target.position.copy( scene.position );
		light.castShadow = true;
		light.shadowCameraLeft = -60;
		light.shadowCameraTop = -60;
		light.shadowCameraRight = 60;
		light.shadowCameraBottom = 60;
		light.shadowCameraNear = 20;
		light.shadowCameraFar = 200;
		light.shadowBias = -.0001
		light.shadowMapWidth = light.shadowMapHeight = 2048;
		light.shadowDarkness = .7;
		scene.add( light );

		// Loader
		loader = new THREE.TextureLoader();


		// Materials
		ground_material = Physijs.createMaterial(
			new THREE.MeshLambertMaterial({ map: loader.load( 'images/wood.jpg' ) }),
			0.1, // Low Reibung
			0 // low restitution
		);
		ground_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
		ground_material.map.repeat.set( 2.5, 2.5 );

		// Ground
		ground = new Physijs.BoxMesh( new THREE.BoxGeometry(50, 1, 50), ground_material,
		0		// mass
	);
		ground.receiveShadow = true;
		ground.castShadow = true

		// Maze
		// (x,y,z) y = oben ; x und z verstellen
		var wall1 = new Physijs.BoxMesh( new THREE.CubeGeometry( 1,8, 20 ), new THREE.MeshBasicMaterial({ color: '#CD853F' }), ground_material, 0 );
			wall1.receiveShadow = true;
      wall1.castShadow = true;
			wall1.position.set(-10,1,-10)
		ground.add( wall1)

		var wall2 = new Physijs.BoxMesh( new THREE.CubeGeometry( -25, 8, -1 ), new THREE.MeshBasicMaterial({ color: '#CD853F' }), ground_material, 0 );
			wall2.receiveShadow = true;
      wall2.castShadow = true;
			wall2.position.set(3,0,0)
		ground.add( wall2 )

    var wall3 = new Physijs.BoxMesh( new THREE.CubeGeometry( 1,8,20), new THREE.MeshBasicMaterial({ color: '#CD853F' }), ground_material, 0 );
			wall3.receiveShadow = true;
      wall3.castShadow = true;
			wall3.position.set(-10,1,8)
		ground.add( wall3 )

    var wall4 = new Physijs.BoxMesh( new THREE.CubeGeometry( 1,8,10), new THREE.MeshBasicMaterial({ color: '#CD853F' }), ground_material, 0 );
			wall4.receiveShadow = true;
      wall4.castShadow = true;
			wall4.position.set(10,1,12)
		ground.add( wall4 )


		var maxRotation = 0.2;
		document.addEventListener('keydown',
					function( push ) {
						switch( push.keyCode ) {
							case 65: // A


								// Change the object's position

								// Change the object's rotation
								ground.rotation.set(Math.min(ground.rotation.x + 0.01, maxRotation), ground.rotation.y, ground.rotation.z);
								ground.__dirtyRotation = true;

								// You may also want to cancel the object's velocity
								ground.setLinearVelocity(new THREE.Vector3(0, 0, 0));
								ground.setAngularVelocity(new THREE.Vector3(0, 0, 0));
/*
								// Change the object's rotation
								bumper.rotation.set(0, 0, 0);
								bumper.__dirtyRotation = true;

								// You may also want to cancel the object's velocity
								bumper.setLinearVelocity(new THREE.Vector3(0, 0, 0));
								bumper.setAngularVelocity(new THREE.Vector3(0, 0, 0));
								bumper.setAngularVelocity(new THREE.Vector3(0, 0, 0));
*/
								break;

							case 83: // S
								// Change the object's rotation
								ground.rotation.set(Math.max(ground.rotation.x - 0.01, -maxRotation), ground.rotation.y, ground.rotation.z);
								ground.__dirtyRotation = true;

								// You may also want to cancel the object's velocity
								ground.setLinearVelocity(new THREE.Vector3(0, 0, 0));
								ground.setAngularVelocity(new THREE.Vector3(0, 0, 0));

								break;

							case 87: // W
								// Change the object's rotation
								ground.rotation.set(ground.rotation.x, ground.rotation.y, Math.min(ground.rotation.z + 0.01, maxRotation));
								ground.__dirtyRotation = true;

								// You may also want to cancel the object's velocity
								ground.setLinearVelocity(new THREE.Vector3(0, 0, 0));
								ground.setAngularVelocity(new THREE.Vector3(0, 0, 0));
								break;

							case 89: // Y
								// Change the object's rotation
								ground.rotation.set(ground.rotation.x, ground.rotation.y, Math.max(ground.rotation.z - 0.01, -maxRotation));
								ground.__dirtyRotation = true;

								// You may also want to cancel the object's velocity
								ground.setLinearVelocity(new THREE.Vector3(0, 0, 0));
								ground.setAngularVelocity(new THREE.Vector3(0, 0, 0));
								break;

						}
					}
		);


		// Bumpers
		var bumper,
			bumper_geom = new THREE.BoxGeometry(2, 3, 50);

		bumper = new Physijs.BoxMesh( bumper_geom, new THREE.MeshBasicMaterial({ color: '#CD853F' }), ground_material, 0, { friction: 0, restitution: 0 } );
			bumper.position.y = 1;
			bumper.position.x = -24;
			bumper.receiveShadow = true;
			bumper.castShadow = true;
		ground.add( bumper );

		bumper = new Physijs.BoxMesh( bumper_geom, new THREE.MeshBasicMaterial({ color: '#CD853F' }), ground_material, 0, { friction: 0, restitution: 0 } );
			bumper.position.y = 1;
			bumper.position.x = 24;
			bumper.receiveShadow = true;
			bumper.castShadow = true;
		ground.add( bumper );

		bumper = new Physijs.BoxMesh( bumper_geom, new THREE.MeshBasicMaterial({ color: '#CD853F' }), ground_material, 0, { friction: 0, restitution: 0 } );
			bumper.position.y = 1;
			bumper.position.z = -24;
			bumper.rotation.y = Math.PI / 2;
			bumper.receiveShadow = true;
			bumper.castShadow = true;
		ground.add( bumper );

		bumper = new Physijs.BoxMesh( bumper_geom, new THREE.MeshBasicMaterial({ color: '#CD853F' }), ground_material, 0, { friction: 0, restitution: 0 } );
			bumper.position.y = 1;
			bumper.position.z = 24;
			bumper.rotation.y = Math.PI / 2;
			bumper.receiveShadow = true;
			bumper.castShadow = true;
		ground.add( bumper );

		scene.add( ground );

		requestAnimationFrame( render );
		scene.simulate();

		createShape();
	};

	render = function() {
		requestAnimationFrame( render );
		renderer.render( scene, camera );
	};

	createShape = (function() {
		var addshapes = true,
			shapes = 0,

			sphere_geometry = new THREE.SphereGeometry( 2, 32, 32 ),
			doCreateShape;

		doCreateShape = function() {
			var shape, material = new THREE.MeshLambertMaterial({ opacity: 0, transparent: true });

			shape = new Physijs.SphereMesh(
						sphere_geometry,
						material,
						undefined,
						// Bounciness: restitution: Math.random() * 1.5
						{ friction: 0.1, restitution: 1 }
			);
			addshapes = false;

			shape.material.color.setRGB( Math.random() * 100 / 100, Math.random() * 100 / 100, Math.random() * 100 / 100 );
			shape.castShadow = true;
			shape.receiveShadow = true;
//Math.random() * 30 - 15,20,Math.random() * 30 - 15);
			shape.position.set( 0, 20, -15);

			shape.rotation.set( Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
/*
			if ( addshapes ) {
				shape.addEventListener( 'ready', createShape );
			}
			*/
			scene.add( shape );
			ball = shape;

			new TWEEN.Tween(shape.material).to({opacity: 1}, 500).start();

		//	document.getElementById( 'shapecount' ).textContent = ( ++shapes ) + ' shapes created';
		};

		return function() {
			setTimeout( doCreateShape, 250 );

		};

		scene.simulate();
		renderer.render();
	})();

	window.onload = initScene;

	var maxRotation = 0.2;

	window.ondeviceorientation = function(event) {
		ground.rotation.set(
			Math.min(Math.max(Math.round(
				event.beta) / 90, -maxRotation), maxRotation),
			ground.rotation.y,
			Math.min(Math.max(Math.round(
				event.gamma) / 90, -maxRotation), maxRotation));
		ground.__dirtyRotation = true;
	};

	</script>
</head>
	<body>
    <div id="viewport"></div>
	</body>
</html>
